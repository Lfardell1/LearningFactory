<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 5px 0;
        }
        #greeting {
            margin-top: 20px;
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <button id="greet-btn">Get Greeting</button>
    <div id="greeting"></div>

    <script>
        $(document).ready(function() {
            $('#greet-btn').click(function() {
                $.post('/greet', function(data) {
                    $('#greeting').text(data.greeting);
                });
            });
        });
    </script>
</body>
</html>
