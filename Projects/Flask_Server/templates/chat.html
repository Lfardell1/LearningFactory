<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/lux/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .message.user {
            background-color: #d1e7fd;
            align-self: flex-end;
        }
        .message.other {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
        }
        .notification {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container bg-white">
        <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="m-0">Chat</h3>
        </div>
        <div class="messages d-flex flex-column px-3 py-2" id="messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="card-footer p-3 bg-light">
            <form id="form" action="" class="d-flex">
                <input id="input" autocomplete="off" class="form-control me-2" placeholder="Type a message...">
                <button class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
